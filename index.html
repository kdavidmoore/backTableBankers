<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Interactive Map</title>
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.5.3/angular-route.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.20/topojson.min.js"></script>
	<script src="assets/libs/datamaps.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/config/app.config.js"></script>
    <script src="app/shared/filter/filterController.js"></script>
    <script src="app/components/home/homeController.js"></script>
    <script src="app/components/map/mapController.js"></script>
    <script src="assets/js/myPOPquery1.js"></script>
    <script src="assets/js/myGDPquery1.js"></script>
    <script src="assets/js/myPOPquery2.js"></script>
    <script src="assets/js/myGDPquery2.js"></script>
    <script src="assets/js/myPOPquery3.js"></script>
    <script src="assets/js/myGDPquery3.js"></script>
    <script src="assets/js/myPOPquery4.js"></script>
    <script src="assets/js/myGDPquery4.js"></script>
    <script src="assets/js/myPOPquery5.js"></script>
    <script src="assets/js/myGDPquery5.js"></script>
    <script src="assets/js/languages.js"></script>
    <script src="assets/js/popRanges.js"></script>
    <script src="assets/js/gdpRanges.js"></script>
    <script src="assets/js/seeder.js"></script>
</head>
<body>

    <div id="search-panel" ng-controller="filterController">
        <select id="language-option" ng-change="doFilter('one')" ng-model="selectedLanguage" ng-options="language for language in languages">
            <option value="">Choose a language</option>
        </select>
        <select id="population-option" ng-change="doFilter('two')" ng-model="selectedPopulation" ng-options="myPop.label for myPop in popRanges">
            <option value="">Choose a population size</option>
        </select>
        <select id="gdp-option" ng-change="doFilter('three')" ng-model="selectedGDP" ng-options="gdp.label for gdp in gdpRanges">
            <option value="">Choose a GDP amount</option>
        </select>
        <div id="reset-map-div">
            <button ng-click="resetMap()">Reset Map</button>
        </div> 
    </div>

    <div id="search-result">
        <h4>Your search returned 0 results.</h4>
    </div>

    <div ng-view></div>

</body>
</html>
